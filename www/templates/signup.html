<ion-content>
  <div class="list">
    <label class="item item-input">
      <input type="text" placeholder="First Name" required>
    </label>
    <label class="item item-input">
      <input type="text" placeholder="Last Name" required>
    </label>
    <label class="item item-input">
      <input type="text" placeholder="Job Title" required>
    </label>
    <label class="item item-input">
      <input type="text" placeholder="Department">
    </label>
    <label class="item item-input item-select">
      <div class="input-label">
        Subsidiary
      </div>
      <select>
        <option>NetJets Aviation</option>
        <option>NetJets Sales</option>
        <option>NetJets Services</option>
        <option>Marquis Jet Partners</option>
        <option>Executive Jet Management</option>
        <option>Executive Jet Management China</option>
        <option>Executive Jet Management Europe</option>
        <option>NTA</option>
        <option>Other</option>
      </select>
    </label>
    <label class="item item-input">
      <input type="tel" placeholder="Primary Phone" required>
    </label>
    <label class="item item-input">
      <input type="tel" placeholder="Secondary Phone" required>
    </label>
    <label class="item item-input">
      <input type="email" placeholder="Email" required>
    </label>
    <label class="item item-input">
      <input type="text" placeholder="Address" required>
    </label>
    <label class="item item-input">
      <input type="text" placeholder="Rank" required>
    </label>
    <label class="item item-input item-select">
      <div class="input-label">
        Home Base
      </div>
      <select required>
        <option>Airport option 1</option>
        <option>Airport option 2</option>
        <option>Airport option 3</option>
      </select>
    </label>
    <label class="item item-input">
      <input type="text" placeholder="Crew Member Aircraft Type">
    </label>
    <label class="item item-input">
      <input type="text" placeholder="Other Employee Name">
    </label>
    <label class="item item-input">
      <input type="password" placeholder="Password">
    </label>
    <label class="item item-input">
      <input type="password" placeholder="Password Confirmation">
    </label>
    <input type="submit" name="Submit">
  </div>
</ion-content>
