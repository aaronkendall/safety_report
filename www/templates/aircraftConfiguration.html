<h4 class='centre'> Aircraft Configuration </h4>

<label class="item item-input item-select">
  <strong>Autopilot</strong><small class="error">*</small>
  <select required ng-model="FPCtrl.autopilot">
    <option disabled selected> select an option </option>
    <option value="Engaged">Engaged</option>
    <option value="Not Engaged">Not Engaged</option>
    <option value="N/A">N/A</option>
  </select>
</label>

<br>

<label class="item item-input item-select">
  <strong>Autothrottle</strong><small class="error">*</small>
  <select required ng-model="FPCtrl.autothrottle">
    <option disabled selected> select an option </option>
    <option value="On">On</option>
    <option value="Off">Off</option>
    <option value="N/A">N/A</option>
  </select>
</label>

<br>

<strong>Flaps</strong>
<label class="item item-input">
  <input type="text" placeholder="Flaps" ng-model="FPCtrl.flaps">
</label>

<br>

<label class="item item-input item-select">
  <strong>Speedbrake</strong><small class="error">*</small>
  <select required ng-model="FPCtrl.speedbrake">
    <option disabled selected> select an option </option>
    <option value="In">In</option>
    <option value="Out">Out</option>
    <option value="N/A">N/A</option>
  </select>
</label>

<br>

<label class="item item-input item-select">
  <strong>Spoilers</strong><small class="error">*</small>
  <select required ng-model="FPCtrl.spoilers">
    <option disabled selected> select an option </option>
    <option value="In">In</option>
    <option value="Out">Out</option>
    <option value="N/A">N/A</option>
  </select>
</label>

<br>

<label class="item item-input item-select">
  <strong>Gear</strong><small class="error">*</small>
  <select required ng-model="FPCtrl.gear">
    <option disabled selected> select an option </option>
    <option value="Up">Up</option>
    <option value="Down">Down</option>
    <option value="N/A">N/A</option>
  </select>
</label>

<br>
