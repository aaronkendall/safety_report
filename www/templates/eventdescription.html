<h4 class='centre'>Event Description</h4>

<strong>Event Title</strong>
<label class="item item-input">
  <input type="text" placeholder="Event Title" ng-model="event_title">
</label>

<br>

<strong>Description of Issue / Event</strong>
<label class="item item-input">
  <input type="text" placeholder="Description of Issue / Event" ngn-model="description_of_issueevent" required>
</label>

<br>

<strong>Other information and suggestions from the reporter</strong>
<label class="item item-input">
  <input type="text" placeholder="Other information and suggestions from the reporter" ng-model="other_information_and_suggestions_from_the_reporter">
</label>

<br>

<label class="item item-input item-select">
  <div class="input-label">
    <strong>Operational Impact</strong>
  </div>
  <select ng-model="any_operational_impact">
    <option disabled selected> select an option </option>
    <option>Removed from duty</option>
    <option>Schedule changed</option>
    <option>NetJets Services</option>
    <option>Flight Cancelled</option>
  </select>
</label>

<br>
