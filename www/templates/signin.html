<div id="background">
  <img src="https://www.netjetseurope.com/Global/homepage-images/DBA0043_Global6000NJ_E7F6654_home4_870x480.jpg" class="stretch"/>
</div>
<ion-content ng-controller="signInCtrl as signin" style="margin-top: 90px;">
  <div class="list">
    <div style="opacity:0.8; margin-top:20%">
      <label class="item item-input">
        <input type="text" ng-model="email" placeholder="Email" required>
      </label>
      <label class="item item-input">
        <input type="password" ng-model="password" placeholder="Password" required>
      </label>
    </div>
    <div>
    <button class="button button-block button-positive" ng-click="signin.postSignIn(email, password)">Log In</button>
    <button class="button button-block button-positive" ui-sref="signUp">Sign Up</button>
  </div>
</ion-content>
