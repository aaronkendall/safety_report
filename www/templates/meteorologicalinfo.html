<ion-content>
  <div class="list">
    <label class="item item-input">
      <input type="text" placeholder="Temperature">
    </label>
    <label class="item item-input item-select">
      <div class="input-label">
        Meteorolical Conditions
      </div>
      <select>
        <option>CAT I</option>
        <option>Cat II/III</option>
        <option>INC</option>
        <option>VMC</option>
        <option>Marginal</option>
        <option>Below Mins</option>
      </select>
    </label>
    <label class="item item-input">
      <input type="text" placeholder="Visibility">
    </label>
    <label class="item item-input">
      <input type="text" placeholder="Wind Direction">
    </label>
    <label class="item item-input">
      <input type="text" placeholder="Wind Velocity">
    </label>
    <label class="item item-input">
      <input type="text" placeholder="QNH">
    </label>
    <label class="item item-input item-select">
      <div class="input-label">
        Icing
      </div>
      <select>
        <option>Light</option>
        <option>Moderate</option>
        <option>Severe</option>
      </select>
    </label>
    <label class="item item-input item-select">
      <div class="input-label">
        Turbulence
      </div>
      <select>
        <option>Light</option>
        <option>Moderate</option>
        <option>Severe</option>
      </select>
    </label>

    Rain?
    <label class="item item-radio">
      <input type="radio" name="group">
      <div class="item-content">
        True
      </div>
      <i class="radio-icon ion-checkmark"></i>
    </label>
    <label class="item item-radio">
      <input type="radio" name="group">
      <div class="item-content">
        False
      </div>
      <i class="radio-icon ion-checkmark"></i>

    Thunderstorms?
    <label class="item item-radio">
      <input type="radio" name="group">
      <div class="item-content">
        True
      </div>
      <i class="radio-icon ion-checkmark"></i>
    </label>
    <label class="item item-radio">
      <input type="radio" name="group">
      <div class="item-content">
        False
      </div>
      <i class="radio-icon ion-checkmark"></i>

    Visibility?
    <label class="item item-radio">
      <input type="radio" name="group">
      <div class="item-content">
        m
      </div>
      <i class="radio-icon ion-checkmark"></i>
    </label>
    <label class="item item-radio">
      <input type="radio" name="group">
      <div class="item-content">
        SM
      </div>
      <i class="radio-icon ion-checkmark"></i>

    Meteorological Conditions
    <label class="item item-radio">
      <input type="radio" name="group">
      <div class="item-content">
        VMC
      </div>
      <i class="radio-icon ion-checkmark"></i>
    </label>
    <label class="item item-radio">
      <input type="radio" name="group">
      <div class="item-content">
        IMC
      </div>
      <i class="radio-icon ion-checkmark"></i>
  </div>
</ion-content>
