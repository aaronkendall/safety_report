<h2> Event Identification </h2>

<label class="item item-input item-select">

    Location
  </div>
  <select>
    <option>Airport option 1</option>
    <option>Airport option 2</option>
    <option>Airport option 3</option>
  </select>
</label>

Time the Event Occured
<label class="item item-input">

</label>

<br>

Date Event Occured

  <input type="date" placeholder="Date Event Occured" required>
</label>

Location Of Event (other than airport)

  <input type="text" placeholder="Location Of Event (other than airport)">
</label>

<br>

Location Country

  <input type="text" placeholder="Location Country">
</label>
